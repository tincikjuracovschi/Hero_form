<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 4</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
	
	
</head>

<body>
	<header class="header">
	<div id="div-left">
      <div class="logo">
        Synapses
	  </div>
	</div>
	  <div class="div-right">
	  <div class="text-header-right">Outside of brain</div>
	  <div class="date">17.07.2020</div>
	  </div>
	</header>
	<main class="main">
		<div class="img_div">
			<img class="image_bg" src="img/hero/hero-11111111.png" alt="Hero"></div>
			<div class="questionnaire">
				<h1 id="title">FreeCodeCamp</br>Survey Form</h1>
				<p id="description">Thank you for taking the time to help us improve the platform Survey Form</p>
				<div class="form">
					<form  id="survey-form" action="#" method="POST">
						<div class="name-form">
						<label id="name-label" for="fullName">Full Name</label>
						<input type="text" name="fullName" id="name" placeholder="Placeholder" required/>
						</div>

						<div class="date-email-form">
							<div class="grid-input">
							   <label id="number-label" for="dateOfBirth">Date of Birth</label>
							   <input type="number" name="dateOfBirth" id="number" placeholder="17.12.1997" min="1" max="999" />
							</div>
							<div class="grid-input">
							   <label id="email-label" for="email">Email Address</label>
							   <input type="email" name="email" id="email" placeholder="example@example.com" required/>
							</div>
						</div>

						<div class="grid-input">
							<label for="group1">What is your favorite feature of freeCodeCamp?</label>
							<div class="recomandation">
							<div class="form_radio_btn">
								<input id="radio-1" type="radio" name="radio" value="1" checked>
								<label class="border-radius-left" for="radio-1">DEFINITELY</label>
							</div>
							 
							<div class="form_radio_btn">
								<input id="radio-2" type="radio" name="radio" value="2">
								<label for="radio-2">MAYBE</label>
							</div>
							 
							<div class="form_radio_btn">
								<input id="radio-3" type="radio" name="radio" value="3">
								<label class="border-radius-right" for="radio-3">NOT SURE</label>
							</div>
							</div>
						</div>

						<div class="question-form">
							
								<div class="grid-input">
										<label>What is your favorite feature of freeCodeCamp?</label>
										<select id="dropdown" class="form-control selectpicker">
											  <option value="default">Full Time Job</option>
											  <option value="one">Part Time Job</option>
										  </select>
						        </div>
								<div class="grid-input">
								   <label for="role">Which option best describes your current role?</label>
								  <div class="select_wrap">
									<ul class="default_option">
										<li>
											<div class="option project">
												Projects
											  </div>
										</li>
									</ul>
									<ul class="select_ul">
										<li>
											<div class="option project">
												Projects
											  </div>
										</li>
										<li>
											<div class="option work">
											Work
										</div>
									</li>
									</ul>
								    </div> 
								</div>
						</div>

						<div class="dropdown">
							<div class="name-form">
							<label>What is your favorite feature of freeCodeCamp?</label>
							<a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Front-end Projects
							  </a>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<label class="custom-checkbox">
							  <input type="checkbox" class="dropdown-item" value="Front-end Projects" />
							  Front-end Projects
							</label>
							<label class="custom-checkbox">
								<input type="checkbox" class="dropdown-item" value="Back-end Projects" />
								Back-end Projects
							</label>
							</div>
						  </div>
						</div>
						<div class="name-form">
								<label for="comment">Any comments or suggestions?</label>
								<textarea rows="5"  placeholder="Enter your comment here..."></textarea>
						</div>

						<div class="buttons">
								<input  id="submit" type="submit" value="SUBMIT"/>
								<input type="reset" value="RESET"/>
						</div>
					</form>
				</div>
			
		</div>
	</main>

	
		
	<script src="js/scripts.min.js"></script>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	
</body>
</html>
